<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logbook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Logbook</h2>
  <div class="mb-3">

    <form action="{{ url_for('logbook') }}" method="GET" class="d-flex mb-4">
      <input type="text" name="search" class="form-control me-2" placeholder="Search by book title or user name" value="{{ search or '' }}">
      <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>
    
  </div>
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>User</th>
        <th>Book</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
    {% for entry in logs %}
      <tr>
        <td>{{ entry.user.username }}</td>
        <td>{{ entry.book.title }}</td>
        <td>{{ entry.action }}</td>
        <td>{{ entry.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <div class="text-center">
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
  </div>
</div>
</body>
</html>
