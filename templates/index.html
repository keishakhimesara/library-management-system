<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 6px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .welcome {
            margin-bottom: 30px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Book Management System</h1>

    {% if 'username' in session %}
        <p class="welcome">Welcome, {{ session['username'] }} ({{ session['role'] }})</p>
        <div class="links">
            <a href="{{ url_for('dashboard') }}">Go to Dashboard</a>
            <a href="{{ url_for('logbook') }}">View Logbook</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    {% else %}
        <p class="welcome">Please login or sign up to continue</p>
        <div class="links">
            <a href="{{ url_for('login') }}"> Login </a>
            <a href="{{ url_for('register') }}">Sign Up</a>
        </div>
    {% endif %}
</body>
</html>
