<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Update Book</h1>
  <form action="{{ url_for('update_book', book_id=book.id) }}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" class="form-control" id="title" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" name="author" class="form-control" id="author" value="{{ book.author }}" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <input type="text" name="category" class="form-control" id="category" value="{{ book.category }}" required>
    </div>
    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" name="total_quantity" class="form-control" id="total_quantity" value = "{{ book.total_quantity }}"placeholder="Enter book quantity" required>
      </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-warning">Update Book</button>
    </div>
  </form>
  <div class="text-center mt-3">
    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Back to Home</a>
  </div>
</div>

</body>
</html>
